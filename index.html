<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="css/bs5/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bs5/bootstrap-grid.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="js/jquery/jquery-ui.min.css">
    <link href="addon/fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">
    <title>QRMarrige</title>

    
</head>
<body>
    <div id="contenitore">
        <div id="cont_sfondo">
            <img src="./img/sfondo.png" />
        </div>

        <div id="cont_comandi">
            
            <button id="b_foto" onclick="go_camera();" class="btn btn-outline-primary"><i class="fa-solid fa-camera"></i></button>
            <button id="b_dedica" onclick="go_dedica();" class="btn btn-outline-primary"><i class="fa-solid fa-pencil"></i></button>
        </div>
    </div>
    <div id="cont_gallery">

    </div>
    <div id="uti">
        <div id="img_caricata"></div>
        <div id="img_gif"></div>
        <div id="panel_dedica">
            <div id="item_dedica">
                <div id="item_dedica_label">Invia la tua dedica!</div>
                <div id="item_dedica_obj"><textarea id="item_dedica_textarea"></textarea></div>
                <button onclick="invia_dedica();" class="btn btn-outline-primary"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <!---JS-->
    <script src="./js/jquery/jquery.js"></script>
    <script src="./js/jquery/jquery.cookie.js"></script>
    <script src="./js/jquery/jquery-ui.min.js"></script>
    <script src="js/bs5/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>

</html>
